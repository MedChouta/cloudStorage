<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company name</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>    

    <header class="sticky pin-t bg-white z-40 shadow-lg overflow-hidden">
        <nav class="p-2 w-1/4">
            <ul class="nav flex justify-around list-reset items-center">
                <li><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="50" height="50"/></li>
                <li><a class="p-6">Login</a></li>
                <li><a class="p-6">Register</a></li>
            </ul>
        </nav>
    </header>
    <div id="banner">
        <img src="{{ url_for('static', filename='img/banner.png') }}" alt="banner"/>
    </div>

    <div id="presentation">
    </div>

    <div id="auth" class="flex m-auto mt-8 mb-8 justify-around w-1/2">

    </div>
</body>

<script src="{{ url_for('static', filename='js/section.js') }}"></script>
<script src="{{ url_for('static', filename='js/formBuilder.js') }}"></script>

<script>
    AOS.init({
        offset: 250,
        duration: 500,
        once: true
    })
    
    let a = document.getElementsByTagName("a")

    function scroll(){
            let auth = document.getElementById("auth")
            console.log("works")
            auth.scrollIntoView({behavior: "smooth", block: "start"});
    }

    for(var i = 0; i < a.length; i++){
        let register = (a[i].textContent == "Register")
        a[i].addEventListener("click", () => {
            scroll()
        })
    }

</script>

</html>
